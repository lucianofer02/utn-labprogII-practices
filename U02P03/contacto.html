<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <header>
        <h1>Formula 1 World</h1>
    </header>

    <div class="conteiner">
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./multimedia.html">Multimedia</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <main>
            <section>
                <h2>Ingreso de usuario</h2>
                <table>
                    <thead>
                        <tr>
                            <td><label for="contacto">Nombre:</label></td>
                            <td><input type="text" name="contacto" id="contacto" placeholder="Nombre de usuario"></td>
                        </tr>
                        <tr>
                            <td><label for="contacto">Email:</label></td>
                            <td><input type="email" name="contacto" id="contacto" placeholder="Email"></td>
                        </tr>
                        <tr>
                            <td><label for="contacto">Edad:</label></td>
                            <td><input type="number" name="contacto" id="contacto" placeholder="Edad"></td>
                        </tr>
                        <tr>
                            <td><label for="contacto">Color preferido:</label></td>
                            <td><input type="color" name="contacto" id="contacto"></td>
                        </tr>
                        <tr>
                            <td><label for="contacto">Comentarios:</td>
                            <td><textarea name="contacto" id="contacto" cols="30" rows="10"></textarea></td>
                        </tr>
                    </thead>
                </table>
                <div align="center">
                    <input type="submit" name="contacto" id="contato">
                </div>
            </section>
        </main>

        <div class="right">
            <h2>Info</h2>
            <p>Ésta es una pagina de prueba, por lo tanto puede estar incompleta. ¡gracias por comprender!</p>
        </div>
    </div>
    <footer>
        <p>Desarrollada por: Luciano Fernández</p>
    </footer>
</body>
