<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <h1>Datos personales</h1>
    <form action="">
        <label for="text">ESTUDIANTE</label><br><br>
        
        <label for="text">Ingrese su nombre y apellido:</label><br>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido"><br><br>

        <label for="text">Ingrese su email:</label><br>
        <input type="email" name="email" id="email" placeholder="Email"><br><br>

        <label for="text">Ingrese su edad:</label><br>
        <input type="number" name="edad" id="edad" placeholder="Edad"><br><br>

        <label for="nacionalidad">Seleccione su nacionalidad:</label><br>
        <select name="nacionalidad" id="nacionalidad">
            <option value="nacionalidad">Seleccione</option>
            <option value="nacionalidad">Argentina</option>
            <option value="nacionalidad">Bolivia</option>
            <option value="nacionalidad">Brasil</option>
            <option value="nacionalidad">Chile</option>
            <option value="nacionalidad">Colombia</option>
            <option value="nacionalidad">Ecuador</option>
            <option value="nacionalidad">Paraguay</option>
        </select><br><br>

        <label for="laboral">Seleccione su condición laboral</label><br>
        <select name="laboral" id="laboral">
            <option value="laboral">Seleccione</option>
            <option value="laboral">Desempleado</option>
            <option value="laboral">En búsqueda laboral</option>
            <option value="laboral">Trabajo part time</option>
            <option value="laboral">Trabajo full time</option>
        </select><br><br>

        <label for="text">Introduzca sus gustos musicales:</label><br>
        <input type="text" name="gustosMusicales" id="gustosMusicales" placeholder="Género musical"><br><br>

        <label for="comida">Comida preferida</label><br>
        <select name="comida" id="comida">
            <option value="comida">Milanesa</option>
            <option value="comida">Pizza</option>
            <option value="comida">Hamburguesa</option>
            <option value="comida">Pastas</option>
        </select>
    </form>
</body>
</html>
