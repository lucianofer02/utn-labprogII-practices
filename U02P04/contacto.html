    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contacto</title>
    <link rel="stylesheet" href="./CSS/index.css">

<body>
    <header>
        <h1>Formula 1 World</h1>
    </header>

    <div class="conteiner">
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./multimedia.html">Multimedia</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <main>
            <section>
                <h2>Ingreso de usuario</h2>
                <table>
                    <thead>
                        <tr>
                            <td><label for="contacto">Nombre:</label></td>
                            <td><input type="text" name="contacto" id="contacto" placeholder="Nombre de usuario"></td>
                        </tr>
                        <tr>
                            <td><label for="contacto">Email:</label></td>
                            <td><input type="email" name="contacto" id="contacto" placeholder="Email"></td>
                        </tr>
                        <tr>
                            <td><label for="contacto">Edad:</label></td>
                            <td><input type="number" name="contacto" id="contacto" placeholder="Edad"></td>
                        </tr>
                        <tr>
                            <td><label for="contacto">Color preferido:</label></td>
                            <td><input type="color" name="contacto" id="contacto"></td>
                        </tr>
                        <tr>
                            <td><label for="contacto">Comentarios:</td>
                            <td><textarea name="contacto" id="contacto" cols="30" rows="10"></textarea></td>
                        </tr>
                    </thead>
                </table>
                <div align="center">
                    <input type="submit" name="contacto" id="contato">
                </div>
            </section><br>
            <section align="center">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.870428011672!2d-60.64592058529268!3d-32.95443017961146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab11d0eb49c3%3A0x11f1d3d54f950dd0!2sUniversidad%20Tecnol%C3%B3gica%20Nacional%20%7C%20Facultad%20Regional%20Rosario!5e0!3m2!1ses-419!2sar!4v1660251047308!5m2!1ses-419!2sar" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </main>

        <div class="right">
            <h2>Info</h2>
            <p>Ésta es una pagina de prueba, por lo tanto puede estar incompleta. ¡gracias por comprender!</p>
        </div>
    </div>
